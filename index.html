<!DOCTYPE html>

<html>
    <head>
        <title>Todo App</title>
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Todo App</h1>
                <h2 class="header__subtitle">What do u need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Something to do" name="text">
                <button class="button">Add Todo</button>
            </form>
        </div>

        
        
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-functions.js"></script> <!-- define src="todo-functions.js" first because we use those functions in src="todo-app.js" -->
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
